<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="news.css">
    <title>News Application</title>
</head>

<body>
    <!-- page container -->
    <div class="container" id="page_container">

        <!-- contains empty label and input for search -->
        <div class="label_input">
            <label for="search">
                <input type="search" name="search" id="searchUsers" placeholder="search">
            </label>
        </div>
        <!-- empty label and input for search ends here -->

        <figure>
            <img src="images/team.jpg" alt="football team">
            <p>${users[i].title}</p>
            <article>${users[i].description}</article>
            <figcaption>${users[i].content}</figcaption>
            <hr>
        </figure>

    </div>
    <!-- page container ends here -->

    <script src="news.js"></script>
</body>

</html>
